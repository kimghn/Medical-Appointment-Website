<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background: url(../static/images/webph2.jpg) no-repeat fixed; background-size: cover;" >
  <div class="site-container"  style="background: lightgray;">
    <h2>ثبت نام</h2>
    <div id="successModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>
    <div id="errorContainer" class="error-message" style="display: none;"></div>
    <form id="signupForm" class="site-form">
      <label for="email">ایمیل</label>
      <input type="email" id="email" name="email" required>
      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">ثبت نام</button>
    </form>
  </div>
  <script>
    document.getElementById("signupForm").onsubmit = function(event) {
      event.preventDefault();
      let formData = new FormData(this);
      fetch("{{ url_for('signup') }}", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          document.getElementById("modalMessage").innerText = data.message;
          document.getElementById("successModal").style.display = "block";
        } else {
          document.getElementById("errorContainer").innerText = data.message;
          document.getElementById("errorContainer").style.display = "block";
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById("errorContainer").innerText = 'خطایی رخ داده است. لطفاً دوباره تلاش کنید.';
        document.getElementById("errorContainer").style.display = "block";
      });
    }
    function closeModal() {
      document.getElementById("successModal").style.display = "none";
      window.location.href = "{{ url_for('index') }}";
    }
  </script>
</body>
</html>
