<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background: url(../static/images/webph2.jpg) no-repeat fixed; background-size:cover;" >
  <div class="site-container" style="background: lightgray;">
    <h2>ورود</h2>
    <div id="errorContainer" class="error-message" style="display: none;"></div>
    <form id="loginForm" class="site-form">
      <label for="email">ایمیل</label>
      <input type="email" id="email" name="email" required>
      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">ورود</button>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").onsubmit = function(event) {
      event.preventDefault();
      let formData = new FormData(this);
      fetch("{{ url_for('login') }}", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          window.location.href = "{{ url_for('home') }}";
        } else {
          const errorContainer = document.getElementById("errorContainer");
          errorContainer.innerText = data.message;
          errorContainer.style.display = "block";
        }
      })
      .catch(error => {
        console.error('Error:', error);
        const errorContainer = document.getElementById("errorContainer");
        errorContainer.innerText = 'خطایی رخ داده است. لطفاً دوباره تلاش کنید.';
        errorContainer.style.display = "block";
      });
    }
  </script>
</body>
</html>
